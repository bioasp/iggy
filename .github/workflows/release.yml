name: Github Release

on:
  release:
    types: 
      - created
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
            
    - name: archive linux
      if: matrix.os == 'ubuntu-latest'
      env:
        PACKAGE: "iggy-linux-x86_64.tar.gz"
      run: tar -czf $PACKAGE -C target/release/ iggy opt_graph
      
    - name: archive macOS
      if: matrix.os == 'macOS-latest'
      env:
        PACKAGE: "iggy-macos-x86_64.tar.gz"
      run: tar -czf $PACKAGE -C target/release/ iggy opt_graph
      
    - name: GH Release linux
      if: matrix.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v0.1.5
      with:
        # Newline-delimited list of path globs for asset files to upload
        files: iggy-linux-x86_64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
    - name: GH Release macOS
      if: matrix.os == 'macOS-latest'
      uses: softprops/action-gh-release@v0.1.5
      with:
        # Newline-delimited list of path globs for asset files to upload
        files: iggy-macos-x86_64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

