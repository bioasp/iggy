name: CI

on: [push, pull_request]

env:
  MACOSX_DEPLOYMENT_TARGET: "10.16"
  # MACOSX_DEPLOYMENT_TARGET: "11.0" does not install on macOS-latest (March 2022)

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: [3.7, 3.8, 3.9, "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Cargo test
        run: cargo test --verbose

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Maturin
        run: python -m pip install --upgrade maturin

      # - name: Get supported achtitectures
      #   run: pip debug --verbose

      - name: Build wheel with Maturin
        run: |
          cd python-module
          maturin list-python
          maturin build --release --out target/wheels --interpreter python${{matrix.python-version}}
        shell: bash

      - name: Install pytest
        run: python -m pip install --upgrade pytest

      - name: Test wheels
        run: |
          cd python-module
          pip install target/wheels/*.whl
          pytest tests/unit-tests.py
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: python-module/target/wheels/*.whl

