name: CI python package

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release -o dist --interpreter python3.7

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

